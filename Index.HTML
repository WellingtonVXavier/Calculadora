<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="background">
      <div id="calculadora">
        <div id="display">
          <p>0</p>
        </div>
        <div class="botoes d-grid gap-2">
          <button class="digito">7</button>
          <button class="digito">8</button>
          <button class="digito">9</button>
          <button class="operacao">/</button>

          <button class="digito">4</button>
          <button class="digito">5</button>
          <button class="digito">6</button>
          <button class="operacao">*</button>

          <button class="digito">1</button>
          <button class="digito">2</button>
          <button class="digito">3</button>
          <button class="operacao">-</button>

          <button class="operacao">C</button>
          <button class="digito">0</button>
          <button class="digito">.</button>
          <button class="operacao">+</button>
        </div>
        <button
          class="operacao"
          style="
            padding: 3px;
            border-radius: 15px;
            width: 85%;
            font-size: 45px;
            background-color: #499ce9;
            color: #032749;
          "
        >
          =
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Main.js"></script>
  </body>
</html>
